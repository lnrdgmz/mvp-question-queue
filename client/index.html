<!doctype html>
<html ng-app="app">
  <head>
    <script src="./lib/angular/angular.js" ></script>
    <script src="./app.js" ></script>
    <title>
      Question Queue
    </title>
  </head>
  <body>

    <!-- Question submit form -->
    <div>
      <form ng-controller="FormController as form" ng-submit="myAlert('Hello')">
        <input type="text" placeholder="Your name" name="name">
        <textarea placeholder="Ask a question" ></textarea>
        <button type="submit" >Submit</button>
      </form>
    </div>

    <!-- List of pending questions -->
    <div ng-controller="QuestionViewController as qView">
      <div ng-repeat="question in questions">
        <p>
          {{question.body}}
        </p>
        <cite>asked by {{question.username}} at {{question.createdAt | date}}</cite>
      </div>
    </div>
  </body>
</html>
